<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${event.eventName}">Event Details</title>
    <link rel="stylesheet" href="/home.css">
    <style>
        .details-container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
            background: #fff;
            margin-top: 50px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }
        .details-container h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .details-container p {
            font-size: 18px;
            margin-bottom: 15px;
            color: #555;
        }
        .register-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .register-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="logo">Event Pass System</div>
    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/register">Register</a>
        <a href="/adminLogin">Admin Login</a>
    </div>
</div>

<!-- Event Details Section -->
<div class="details-container">
    <h2 th:text="${event.eventName}">Event Name</h2>
    <p><strong>Date:</strong> <span th:text="${event.date}">Event Date</span></p>
    <p><strong>Description:</strong></p>
    <p th:text="${event.description}">Event Description</p>

    <a href="/register" class="register-btn">Register for this Event</a>
</div>

<!-- Footer -->
<footer>
    Â© 2025 Event Pass System. All rights reserved.
</footer>

</body>
</html>
